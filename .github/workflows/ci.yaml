name: CI - Build & Test

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ./src/Minorag.sln

      - name: Build (all target frameworks)
        run: dotnet build ./src/Minorag.sln --configuration Release --no-restore

      # If/when you add tests, this will run them for all TFMs
      - name: Test
        run: dotnet test ./src/Minorag.sln --configuration Release --no-build --verbosity normal