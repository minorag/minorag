name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ./src/Minorag.sln

      - name: Build (all target frameworks)
        run: dotnet build ./src/Minorag.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./src/Minorag.sln --configuration Release --no-build --verbosity normal

      - name: Pack Minorag CLI
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          echo "Packing Minorag.Cli version $VERSION"

          dotnet pack ./src/Minorag.Cli/Minorag.Cli.csproj \
            --configuration Release \
            -o ./artifacts \
            /p:Version="$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}